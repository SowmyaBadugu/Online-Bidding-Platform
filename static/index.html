<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bidding System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Auth Pages */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .auth-box h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-box p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 10px 20px;
            width: auto;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Main App */
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left h1 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 20px;
        }

        .item-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .bid-count {
            color: #666;
            font-size: 14px;
        }

        .time-remaining {
            background: #fef3c7;
            padding: 8px;
            border-radius: 5px;
            font-size: 13px;
            color: #92400e;
            margin-bottom: 15px;
            text-align: center;
        }

        .bid-section {
            display: flex;
            gap: 10px;
        }

        .bid-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .create-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .create-form h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .create-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .create-form input, .create-form textarea, .create-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .create-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-container">
        <div class="auth-box">
            <h1>üî® Login</h1>
            <p>Welcome back to Online Bidding System</p>
            <div id="loginAlert"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="auth-container hidden">
        <div class="auth-box">
            <h1>üî® Sign Up</h1>
            <p>Create your account to start bidding</p>
            <div id="signupAlert"></div>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupFullName" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <header>
            <div class="header-left">
                <h1>üî® Online Bidding System</h1>
                <div class="user-info">
                    Welcome, <strong id="currentUsername"></strong>
                </div>
            </div>
            <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('browse')">Browse Items</button>
            <button class="tab" onclick="showTab('create')">Create Listing</button>
        </div>

        <div id="alertContainer"></div>

        <div id="browseSection" class="content-section active">
            <div class="items-grid" id="itemsGrid"></div>
        </div>

        <div id="createSection" class="content-section">
            <div class="create-form">
                <h2>Create New Listing</h2>
                <label>Item Title</label>
                <input type="text" id="itemTitle" placeholder="Enter item title">

                <label>Description</label>
                <textarea id="itemDescription" placeholder="Enter item description"></textarea>

                <label>Starting Price ($)</label>
                <input type="number" id="startingPrice" placeholder="0.00" step="0.01" min="0">

                <label>Image URL (optional)</label>
                <input type="text" id="imageUrl" placeholder="https://...">

                <label>Duration (hours)</label>
                <select id="duration">
                    <option value="1">1 hour</option>
                    <option value="6">6 hours</option>
                    <option value="12">12 hours</option>
                    <option value="24" selected>24 hours</option>
                    <option value="48">48 hours</option>
                    <option value="72">72 hours</option>
                </select>

                <button class="btn btn-success" onclick="createItem()">Create Listing</button>
            </div>
        </div>
    </div>

    <script>
        // Use current domain for API calls (works for both local and production)
        const API_URL = window.location.origin + '/api';
        let currentUser = null;

        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    currentUser = data.user;
                    showMainApp();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLogin();
            }
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMainApp();
                } else {
                    showAuthAlert('loginAlert', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAuthAlert('loginAlert', 'Error connecting to server', 'error');
            }
        }

        // Handle Signup
        async function handleSignup(event) {
            event.preventDefault();
            const fullName = document.getElementById('signupFullName').value;
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ full_name: fullName, username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMainApp();
                } else {
                    showAuthAlert('signupAlert', data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showAuthAlert('signupAlert', 'Error connecting to server', 'error');
            }
        }

        // Handle Logout
        async function handleLogout() {
            try {
                await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                currentUser = null;
                showLogin();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Show/Hide Pages
        function showLogin() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('currentUsername').textContent = currentUser.username;
            loadItems();
        }

        // Show alerts
        function showAuthAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Load items
        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/items`, {
                    credentials: 'include'
                });
                const items = await response.json();
                const grid = document.getElementById('itemsGrid');
                grid.innerHTML = '';

                if (items.length === 0) {
                    grid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No active auctions</p>';
                    return;
                }

                items.forEach(item => {
                    const card = createItemCard(item);
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        // Create item card
        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';
            const timeRemaining = getTimeRemaining(item.end_time);

            card.innerHTML = `
                <div class="item-image">
                    ${item.image_url ? `<img src="${item.image_url}" alt="${item.title}">` : 'üèÜ'}
                </div>
                <div class="item-content">
                    <div class="item-title">${item.title}</div>
                    <div class="item-description">${item.description || 'No description'}</div>
                    <div class="time-remaining">‚è∞ ${timeRemaining}</div>
                    <div class="price-section">
                        <div class="current-price">$${parseFloat(item.current_price).toFixed(2)}</div>
                        <div class="bid-count">${item.bid_count} bid(s)</div>
                    </div>
                    <div class="bid-section">
                        <input type="number" class="bid-input" id="bid-${item.id}" 
                               placeholder="Enter bid" step="0.01" 
                               min="${parseFloat(item.current_price) + 0.01}">
                        <button class="btn btn-success" onclick="placeBid(${item.id})">Bid</button>
                    </div>
                </div>
            `;
            return card;
        }

        // Get time remaining
        function getTimeRemaining(endTime) {
            const end = new Date(endTime);
            const now = new Date();
            const diff = end - now;

            if (diff <= 0) return 'Auction ended';

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            return hours > 0 ? `${hours}h ${minutes}m remaining` : `${minutes}m remaining`;
        }

        // Place bid
        async function placeBid(itemId) {
            const bidAmount = document.getElementById(`bid-${itemId}`).value;

            if (!bidAmount || parseFloat(bidAmount) <= 0) {
                showAlert('Please enter a valid bid amount', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/bids`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ item_id: itemId, bid_amount: bidAmount })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Bid placed successfully!', 'success');
                    loadItems();
                } else {
                    showAlert(data.error || 'Failed to place bid', 'error');
                }
            } catch (error) {
                showAlert('Error placing bid', 'error');
            }
        }

        // Create item
        async function createItem() {
            const title = document.getElementById('itemTitle').value;
            const description = document.getElementById('itemDescription').value;
            const startingPrice = document.getElementById('startingPrice').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const duration = document.getElementById('duration').value;

            if (!title || !startingPrice) {
                showAlert('Please fill in required fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        title, description, starting_price: startingPrice,
                        image_url: imageUrl, duration
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Item created successfully!', 'success');
                    document.getElementById('itemTitle').value = '';
                    document.getElementById('itemDescription').value = '';
                    document.getElementById('startingPrice').value = '';
                    document.getElementById('imageUrl').value = '';
                    showTab('browse');
                } else {
                    showAlert(data.error || 'Failed to create item', 'error');
                }
            } catch (error) {
                showAlert('Error creating item', 'error');
            }
        }

        // Show tab
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}Section`).classList.add('active');

            if (tab === 'browse') loadItems();
        }

        // Initialize
        checkAuth();
        setInterval(() => {
            if (currentUser) loadItems();
        }, 10000);
    </script>
</body>
</html>
