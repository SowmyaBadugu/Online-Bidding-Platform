<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bidding System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-section {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .user-section input, .user-section select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .item-content {
            padding: 20px;
        }

        .item-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .bid-count {
            color: #666;
            font-size: 14px;
        }

        .time-remaining {
            background: #fef3c7;
            padding: 8px;
            border-radius: 5px;
            font-size: 13px;
            color: #92400e;
            margin-bottom: 15px;
            text-align: center;
        }

        .bid-section {
            display: flex;
            gap: 10px;
        }

        .bid-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî® Online Bidding System</h1>
            <div class="user-section">
                <select id="userSelect">
                    <option value="">Select User</option>
                </select>
                <input type="text" id="newUsername" placeholder="New username">
                <input type="email" id="newEmail" placeholder="Email">
                <button class="btn btn-primary" onclick="createUser()">Create User</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('browse')">Browse Items</button>
            <button class="tab" onclick="showTab('create')">Create Listing</button>
        </div>

        <div id="alertContainer"></div>

        <div id="browseSection" class="content-section active">
            <div class="items-grid" id="itemsGrid"></div>
        </div>

        <div id="createSection" class="content-section">
            <div class="form-group">
                <h2 style="margin-bottom: 20px; color: #667eea;">Create New Listing</h2>
                <label>Item Title</label>
                <input type="text" id="itemTitle" placeholder="Enter item title">

                <label>Description</label>
                <textarea id="itemDescription" placeholder="Enter item description"></textarea>

                <label>Starting Price ($)</label>
                <input type="number" id="startingPrice" placeholder="0.00" step="0.01" min="0">

                <label>Image URL (optional)</label>
                <input type="text" id="imageUrl" placeholder="https://...">

                <label>Duration (hours)</label>
                <select id="duration">
                    <option value="1">1 hour</option>
                    <option value="6">6 hours</option>
                    <option value="12">12 hours</option>
                    <option value="24" selected>24 hours</option>
                    <option value="48">48 hours</option>
                    <option value="72">72 hours</option>
                </select>

                <button class="btn btn-success" onclick="createItem()">Create Listing</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentUser = null;

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const users = await response.json();
                const select = document.getElementById('userSelect');
                select.innerHTML = '<option value="">Select User</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.username;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function createUser() {
            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newEmail').value;

            if (!username || !email) {
                showAlert('Please enter username and email', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email })
                });

                if (response.ok) {
                    showAlert('User created successfully!', 'success');
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newEmail').value = '';
                    loadUsers();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showAlert('Error creating user', 'error');
            }
        }

        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/items`);
                const items = await response.json();
                const grid = document.getElementById('itemsGrid');
                grid.innerHTML = '';

                if (items.length === 0) {
                    grid.innerHTML = '<p style="color: white; text-align: center;">No active auctions</p>';
                    return;
                }

                items.forEach(item => {
                    const card = createItemCard(item);
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';

            const timeRemaining = getTimeRemaining(item.end_time);

            card.innerHTML = `
                <div class="item-image">${item.image_url ? `<img src="${item.image_url}" style="width:100%;height:100%;object-fit:cover;">` : 'üèÜ'}</div>
                <div class="item-content">
                    <div class="item-title">${item.title}</div>
                    <div class="item-description">${item.description || 'No description'}</div>
                    <div class="time-remaining">‚è∞ ${timeRemaining}</div>
                    <div class="price-section">
                        <div class="current-price">$${parseFloat(item.current_price).toFixed(2)}</div>
                        <div class="bid-count">${item.bid_count} bid(s)</div>
                    </div>
                    <div class="bid-section">
                        <input type="number" class="bid-input" id="bid-${item.id}" placeholder="Enter bid" step="0.01" min="${parseFloat(item.current_price) + 0.01}">
                        <button class="btn btn-success" onclick="placeBid(${item.id})">Bid</button>
                    </div>
                </div>
            `;

            return card;
        }

        function getTimeRemaining(endTime) {
            const end = new Date(endTime);
            const now = new Date();
            const diff = end - now;

            if (diff <= 0) return 'Auction ended';

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (hours > 0) {
                return `${hours}h ${minutes}m remaining`;
            }
            return `${minutes}m remaining`;
        }

        async function placeBid(itemId) {
            const userId = document.getElementById('userSelect').value;
            const bidAmount = document.getElementById(`bid-${itemId}`).value;

            if (!userId) {
                showAlert('Please select a user first', 'error');
                return;
            }

            if (!bidAmount || parseFloat(bidAmount) <= 0) {
                showAlert('Please enter a valid bid amount', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/bids`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        item_id: itemId,
                        user_id: userId,
                        bid_amount: bidAmount
                    })
                });

                if (response.ok) {
                    showAlert('Bid placed successfully!', 'success');
                    loadItems();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to place bid', 'error');
                }
            } catch (error) {
                showAlert('Error placing bid', 'error');
            }
        }

        async function createItem() {
            const userId = document.getElementById('userSelect').value;
            const title = document.getElementById('itemTitle').value;
            const description = document.getElementById('itemDescription').value;
            const startingPrice = document.getElementById('startingPrice').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const duration = document.getElementById('duration').value;

            if (!userId) {
                showAlert('Please select a user first', 'error');
                return;
            }

            if (!title || !startingPrice) {
                showAlert('Please fill in required fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        description,
                        starting_price: startingPrice,
                        image_url: imageUrl,
                        duration,
                        seller_id: userId
                    })
                });

                if (response.ok) {
                    showAlert('Item created successfully!', 'success');
                    document.getElementById('itemTitle').value = '';
                    document.getElementById('itemDescription').value = '';
                    document.getElementById('startingPrice').value = '';
                    document.getElementById('imageUrl').value = '';
                    showTab('browse');
                    loadItems();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to create item', 'error');
                }
            } catch (error) {
                showAlert('Error creating item', 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}Section`).classList.add('active');

            if (tab === 'browse') {
                loadItems();
            }
        }

        loadUsers();
        loadItems();
        setInterval(loadItems, 10000);
    </script>
</body>
</html>
